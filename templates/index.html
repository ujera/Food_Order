<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Our Menu</h1>

        <a href="/login">Login</a>
        <a href="/register">Register</a>

        <div class="row">
            {% for food in foods %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{{ food.image }}" class="card-img-top" alt="{{ food.name }}" />
                        <div class="card-body">
                            <h5 class="card-title">{{ food.name }}</h5>
                            <p class="card-text">${{ food.price }}</p>
                            <a href="/food/{{ food.id }}" class="btn btn-primary">Order Now</a>
                            <a href="/food/{{ food.id }}" class="btn btn-primary">Details</a>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <a href="/author">Info about Author </a>

    </div>
</body>
</html>
