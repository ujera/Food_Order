<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Our Menu</h1>

    <a href="/login">Login</a>
    <a href="/register">Register</a>

    <div class="row">
      <!-- Example Card 1 -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Food Item" />
          <div class="card-body">
            <h5 class="card-title">Pizza</h5>
            <p class="card-text">$10.99</p>
            <a href="/product/1" class="btn btn-primary">Order Now</a>
          </div>
        </div>
      </div>

      <!-- Repeat for more products -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Food Item" />
          <div class="card-body">
            <h5 class="card-title">Burger</h5>
            <p class="card-text">$8.50</p>
            <a href="/product/2" class="btn btn-primary">Order Now</a>
          </div>
        </div>
      </div>

      <!-- Add more cards as needed -->
    </div>
  </div>
</body>
</html>
