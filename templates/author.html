<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .author-info {
            margin-top: 30px;
            text-align: center;
        }

        .author-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="author-info">
            {% if author %}
                <img src="{{ author.image }}" alt="{{ author.name }} {{ author.surname }}" class="author-image">
                <h2>{{ author.name }} {{ author.surname }}</h2>
                <p>This page provides information about the author of this project.</p>
                {% else %}
                <p>Author information not available.</p>
            {% endif %}
            <a href="/">Back to Menu</a>
        </div>
    </div>
</body>
</html>
