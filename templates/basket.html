<!DOCTYPE html>
<html>
<head>
    <title>Your Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2>Your Basket</h2>

        {% if basket %}
            <ul class="list-group mb-3">
                {% for item in basket %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item.name }} (x{{ item.quantity }})
                        <span>${{ '%.2f' % (item.price * item.quantity) }}</span>
                    </li>
                {% endfor %}
            </ul>

            <h4>Total: ${{ '%.2f' % total }}</h4>

            <form action="{{ url_for('clear_basket') }}" method="post">
                <button type="submit" class="btn btn-danger">Clear Basket</button>
            </form>
            

        {% else %}
            <p>Your basket is empty.</p>
        {% endif %}

        <a href="{{ url_for('index_page') }}" class="btn btn-secondary mt-3">Back to Menu</a>
    </div>
</body>
</html>
