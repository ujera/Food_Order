<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>{{ 'Admin' if user_role == 'admin' else 'User' }} Profile</h2>
        <p>Logged in as: {{ user_email }}</p>
        <p>User Role: {{ user_role }}</p>

        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user_email }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" >
                <small class="text-muted">Leave blank to keep current password.</small>
            </div>
             <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" name="role" value="{{ user_role }}" readonly>
            </div>
            <button type="submit" class="btn btn-warning">Update Info</button>
        </form>
        <a href="/logout" class="btn btn-danger">Logout</a>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
